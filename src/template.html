<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <main class="container" role="main">
      <header class="header">
        <h1>Battleships</h1>
        <div
          class="game-info-display"
          role="region"
          aria-live="polite"
          aria-label="Game Information"
        ></div>
      </header>

      <dialog id="ship-placement-modal" class="ship-placement-modal">
        <div id="placement-gameboard" class="gameboard"></div>
        <button id="rotate-button">Rotate Ship</button>
      </dialog>

      <div class="gameboards-flexbox-container">
        <section aria-labelledby="p1Title">
          <h2 id="p1Title" class="player-title">Your Fleet</h2>
          <div
            id="p1-gameboard"
            class="gameboard"
            role="grid"
            aria-readonly="true"
          ></div>
        </section>
        <section aria-labelledby="p2Title">
          <h2 id="p2Title" class="player-title">Enemy Fleet</h2>
          <div
            id="p2-gameboard"
            class="gameboard"
            role="grid"
            aria-readonly="true"
          ></div>
        </section>
      </div>

      <div class="game-end-dialog-container">
        <dialog
          id="game-end-dialog"
          class="game-end-dialog"
          aria-labelledby="game-end-title"
        >
          <h2 id="game-end-title" class="winner-info"></h2>
          <button
            id="restart-button"
            class="restart-btn"
            aria-label="Restart the game"
          >
            Restart Game
          </button>
        </dialog>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/scottwright-dev/battleship"
        target="_blank"
        aria-label="View the GitHub repository"
        class="github-icon"
      >
        <div class="github-logo" aria-hidden="true"></div>
      </a>
    </footer>
  </body>
</html>
